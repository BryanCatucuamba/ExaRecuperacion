<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insert title here</title>
</head>
<body>

	<h1>Albums</h1>
	
	 <h:commandButton action="#{albumAction.refrescar}" value="Refrescar"/>
	

	<h:form id="formT">
		<h:panelGroup id="panelT">
			<h:dataTable id="table" rows="30"
				value="#{albumAction.getAlbums()}" var="album"
				headerClass="text-center" footerClass="text-center">
				<f:facet name="header">
					<h:outputText value="Lista Albums" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NOMBRE" />
					</f:facet>
					<h:outputText value="#{album.title}" />
				</h:column>
			</h:dataTable>
		</h:panelGroup>
	</h:form>

</body>
</html>
