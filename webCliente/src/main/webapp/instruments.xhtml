<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insert title here</title>
</head>
<body>

	<h1>Instruments</h1>
	
	<h3>Agregar Instrumento :</h3>
    <h:form id="form1">
        <h:panelGrid columns="2">
         <label>Nombre :</label>
        <h:inputText value="#{instrumentAction.instrument.id}" />
        <h:commandButton action="#{instrumentAction.crear}" value="Crear"/>
        </h:panelGrid>
    </h:form>

	<h:form id="formT">
		<h:panelGroup id="panelT">
			<h:dataTable id="table" rows="30"
				value="#{instrumentAction.getInstruments()}" var="instrument"
				headerClass="text-center" footerClass="text-center">
				<f:facet name="header">
					<h:outputText value="Lista Instrumentos" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NOMBRE" />
					</f:facet>
					<h:outputText value="#{instrument.id}" />
				</h:column>
			</h:dataTable>
		</h:panelGroup>
	</h:form>

</body>
</html>
